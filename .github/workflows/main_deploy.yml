name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Show Folder Structure
        run: ls -R

      - name: Print folder structure
        run: ls -R
      # -------------------------
      # Build React UI
      # -------------------------
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install UI library dependencies
        working-directory: ui/lib
        run: npm install

      - name: Build UI library
        working-directory: ui/lib
        run: npm run build

      - name: Install Web App dependencies
        working-directory: ui/web
        run: npm install

      - name: Build Web App
        working-directory: ui/web
        run: npm run build

      # -------------------------
      # Copy UI build into Spring Boot
      # -------------------------
      - name: Copy UI build to Spring Boot static folder
        run: |
          # ensure target folder exists
          mkdir -p app-services/sports-gateway/src/main/resources/static
          # remove any existing files (no-op if none)
          rm -rf app-services/sports-gateway/src/main/resources/static/* || true
          # copy build output if present
          if [ -d "ui/web/dist" ] && [ "$(ls -A ui/web/dist)" ]; then
            cp -r ui/web/dist/* app-services/sports-gateway/src/main/resources/static/
          else
            echo "Warning: ui/web/dist is missing or empty â€” skipping copy"
          fi

      # -------------------------
      # Build Spring Boot with Gradle
      # -------------------------
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build Spring Boot
        run: ./gradlew -p app-services/sports-gateway clean build

      # -------------------------
      # Create Deployment Package
      # -------------------------
      - name: Prepare deployment zip
        run: |
          set -e
          mkdir -p deploy
          echo "Contents of app-services/sports-gateway/build/libs:" 
          ls -la app-services/sports-gateway/build/libs || true
          # find the first jar produced by the build
          JAR=$(ls app-services/sports-gateway/build/libs/*.jar 2>/dev/null | head -n 1 || true)
          if [ -z "$JAR" ]; then
            echo "Error: no JAR found in app-services/sports-gateway/build/libs" >&2
            exit 1
          fi
          echo "Found JAR: $JAR"
          cp "$JAR" deploy/application.jar
          cd deploy
          zip -r deploy.zip application.jar

      # -------------------------
      # Deploy to Elastic Beanstalk
      # -------------------------
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          bucket_name: ${{ secrets.AWS_S3_BUCKET }}
          application_name: OS_Dev
          environment_name: OSDev-env
          version_label: ${{ github.run_id }}-${{ github.sha }}
          region: us-east-1
          deployment_package: deploy/deploy.zip
