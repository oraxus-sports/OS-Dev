name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Show Folder Structure
        run: ls -R

      - name: Print folder structure
        run: ls -R
      # -------------------------
      # Build React UI
      # -------------------------
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install UI library dependencies
        working-directory: ui/lib
        run: npm install

      - name: Build UI library
        working-directory: ui/lib
        run: npm run build

      - name: Install Web App dependencies
        working-directory: ui/web
        run: npm install

      - name: Build Web App
        working-directory: ui/web
        run: npm run build

      # -------------------------
      # Copy UI build into Spring Boot
      # -------------------------
      - name: Copy UI build to Spring Boot static folder
        run: |
          # ensure target folder exists
          mkdir -p app-services/sports-gateway/src/main/resources/static
          # remove any existing files (no-op if none)
          rm -rf app-services/sports-gateway/src/main/resources/static/* || true
          # copy build output if present
          if [ -d "ui/web/dist" ] && [ "$(ls -A ui/web/dist)" ]; then
            cp -r ui/web/dist/* app-services/sports-gateway/src/main/resources/static/
          else
            echo "Warning: ui/web/dist is missing or empty â€” skipping copy"
          fi

      # -------------------------
      # Build Spring Boot with Gradle
      # -------------------------
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build Spring Boot
        run: ./gradlew -p app-services/sports-gateway clean build

      # -------------------------
      # Create Deployment Package
      # -------------------------
      - name: Prepare deployment zip
        run: |
          set -e
          mkdir -p deploy
          echo "Contents of app-services/sports-gateway/build/libs:" 
          ls -la app-services/sports-gateway/build/libs || true
          # find the first jar produced by the build
          JAR=$(ls app-services/sports-gateway/build/libs/*.jar 2>/dev/null | head -n 1 || true)
          if [ -z "$JAR" ]; then
            echo "Error: no JAR found in app-services/sports-gateway/build/libs" >&2
            exit 1
          fi
          echo "Found JAR: $JAR"
          cp "$JAR" deploy/application.jar
          cd deploy
          zip -r deploy.zip application.jar

      - name: Configure AWS credentials for preflight
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: EB preflight: verify application and environment exist
        run: |
          set -e
          APP_NAME="OSDev"
          ENV_NAME="OSDev-env"
          echo "Checking Elastic Beanstalk application: $APP_NAME"
          APPS_COUNT=$(aws elasticbeanstalk describe-applications --application-names "$APP_NAME" --query 'Applications | length(@)')
          if [ "$APPS_COUNT" -eq 0 ]; then
            echo "Error: Elastic Beanstalk application '$APP_NAME' not found in region us-east-1." >&2
            echo "Either create it manually or allow CI to create it. To create manually run:" >&2
            echo "  aws elasticbeanstalk create-application --application-name $APP_NAME --region us-east-1" >&2
            exit 1
          fi
          echo "Application exists. Checking environment: $ENV_NAME"
          ENVS_COUNT=$(aws elasticbeanstalk describe-environments --application-name "$APP_NAME" --environment-names "$ENV_NAME" --query 'Environments | length(@)')
          if [ "$ENVS_COUNT" -eq 0 ]; then
            echo "Error: Environment '$ENV_NAME' not found for application '$APP_NAME' in region us-east-1." >&2
            echo "Create it manually with a solution stack, for example:" >&2
            echo "  aws elasticbeanstalk create-environment --application-name $APP_NAME --environment-name $ENV_NAME --solution-stack-name \"64bit Amazon Linux 2 v3.6.8 running Corretto 17\" --region us-east-1" >&2
            exit 1
          fi
          echo "Elastic Beanstalk application and environment found. Proceeding to deploy."

      # -------------------------
      # Deploy to Elastic Beanstalk
      # -------------------------
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          bucket_name: ${{ secrets.AWS_S3_BUCKET }}
          application_name: OS_Dev
          environment_name: OSDev-env
          version_label: ${{ github.run_id }}-${{ github.sha }}
          region: us-east-1
          deployment_package: deploy/deploy.zip
          wait_for_environment_recovery: false

